<!DOCTYPE html>
<html lang>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
  <script src="dist/bundle.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <template id="input-group">
          <form>
            <label for="task" class="form-label">タスク</label>
            <input id="task" class="form-control" type="text" autofocus placeholder="内容を入力してください">
            <label for="description" class="form-label">詳細</label>
            <input id="description" class="form-control" type="text" placeholder="詳細を入力してください">
            <label for="date" class="form-label">完了日</label>
            <input id="date" class="form-control" type="date" placeholder="完了日を入力してください">
            <button type="submit" class="btn btn-success mt-2" id="add-button">追加</button>
          </form>
        </template>
        <template id="single-task">
          <li draggable="true" class="draggable row align-items-center">
            <div class="col">
              <h2></h2>
            </div>
            <div class="col text-end">
              <button type="button" class="btn btn" id="modal-btn" data-bs-toggle="tooltip" data-bs-placement="top"
                title="詳細を表示"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#34465D"
                  class="bi bi-plus-circle-dotted" viewBox="0 0 16 16">

                </svg></button>
            </div>
          </li>
        </template>
        <template id="task-list">
          <section class="tasks my-2 p-1">
            <header>
              <h2></h2>
            </header>
            <ul></ul>
          </section>
        </template>
        <div id="app"></div>
        <template id="modal-template">
          <div class="modal-content">
            <div class="modal-header">
              <h1>タスクの詳細</h1>
              <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h2></h2>
              <h3></h3>
              <p></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-danger" id="delete-btn"><svg
                  xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash"
                  viewBox="0 0 16 16">
                  <path
                    d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                  <path fill-rule="evenodd"
                    d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                </svg></button>
            </div>
          </div>
        </template>
        <div id="modal"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
